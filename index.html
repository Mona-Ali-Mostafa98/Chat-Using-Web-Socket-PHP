<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container chat-container mt-5 p-0">
    <div class="chat-header d-flex justify-content-between align-items-center">
        <h1 id="title">Chat App</h1>
        <button class="btn btn-danger" id="clear_chat">Clear Chat</button>
    </div>
    <div class="row no-gutters">
        <div class="col-md-8">
            <div id="chatbox" class="chat-body">
                <!-- Chat messages will go here -->
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" id="msg" placeholder="Type a message...">
                <button class="btn btn-outline-primary rounded" id="send">Send</button>
            </div>
        </div>
        <div class="col-md-4 online-users">
            <h2>Online Users</h2>
            <ul id="onlineusers" class="list-group list-group-flush">
                <!-- Online users will be listed here -->
            </ul>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
